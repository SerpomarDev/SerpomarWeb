<div id="layoutv2">
    <header>
        <img src="/img/logow.png" alt="Nodhus Logo" class="logo1" id="nodhus-logo">
        <nav>
            <button class="profile-link" aria-expanded="false" id="login-button">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-text">INICIAR SESIÓN</span>
            </button>
        </nav>
    </header>
</div>

<!-- Formulario de inicio de sesión -->
<div class="sesionok">
    <div class="overlay" id="overlay">
        <div class="container1">
            <div class="right-side">
                <div class="login-container" id="login-container">
                    <span class="close-btn" id="close-btn">&times;</span>
                    <h3>BIENVENIDO</h3>
                    <h2>Inicia Sesión en:</h2>
                    <div class="logo-container">
                        <img src="./img/nodhus.png" alt="NODHUS" class="nodhus-logo">
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" placeholder="Email..." name="email" id="username" required class="input-field">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password..." required class="input-field">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="login-button">ACCEDER</button>
                        </div>
                        <div class="forgot-password">
                            ¿Olvidaste la contraseña? <a href="#">Clic aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

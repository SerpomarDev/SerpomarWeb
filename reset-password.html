<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

<head>
    <title>Nodhus</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/hero.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <link href="/css/style-Dash.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>


    <header>
        <img src="/img/logow.png" alt="Nodhus Logo" class="logo1" id="nodhus-logo">
    </header>


    <!-- Formulario de inicio de sesión -->

    <div class="margenform">
        <div id="content" class="p-4 p-md-5 pt-5">
            <div class="container12">

                <div class="login-container" id="login-container">
                    <span class="close-btn" id="close-btn">&times;</span>
                    <h2>Reestrabler Contraseña:</h2>
                    <div class="logo-container">
                        <img src="./img/nodhus.png" alt="NODHUS" class="nodhus-logo">
                    </div>
                    <form id="login-form">

                        <div class="row">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="correo">Correo Electrónico:</label>
                                    <input type="email" placeholder="Correo Electrónico..." name="email" id="email" required class="form-control">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" id="password" name="password" placeholder="Contraseña..." required class="form-control">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <input type="hidden" name="id_rol" value="2">
                                <div class="form-group">
                                    <label for="password_confirmation">Confirmar Contraseña:</label>
                                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirmar Contraseña..." required class="form-control">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <button type="submit" class="login-button">CONFIRMAR</button>
                                </div>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/login/register.js"></script>

</body>

</html>

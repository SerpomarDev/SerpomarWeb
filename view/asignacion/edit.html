<body>

                <div class="circle"></div>

            </div>
        </div>


        <div class="margenform">
            <div id="content" class="p-4 p-md-5 pt-5">
                <div class="container">
                    <form id="editAsignacion" method="PUT" enctype="multipart/form-data">
                        <input type="hidden" id="id_asignacion" name="id_asignacion">
                        <input type="hidden" id="id_preventa" name="id_preventa">
                        <input type="hidden" id="id_contenedor" name="id_contenedor" >

                        <div class="row">

                                <div class="form-group">
                                    <label class="form-label">Placa nueva</label>

                                    <label class="form-label">Placa vieja</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Conductor</label>
                                    <input type="text" id="conductor" class="form-control" readonly="readonly">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label">Ruta</label>
                                    <select id="id_ruta" class="form-control">
                                    <option value="">Seleccione la ruta</option>
                                </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label">tarifa</label>
                                    <input type="text" id="tarifa" class="form-control" readonly="readonly">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label">Tipo operacion:</label>
                                    <select id="id_tipo_operacion" name="id_tipo_operacion" class="form-control">
                                    <option value="">Seleccione una Opci√≥n</option>
                                </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label">Terminal</label>
                                    <select name="id_sitio_inspeccion" id="id_sitio_inspeccion" class="form-control">
                                    <option value="">Seleccione Destino</option>
                                </select>
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label">fecha cita</label>
                                    <input type="date" id="fecha_cita" name="fecha_cita" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label">Hora cita</label>
                                    <input type="time" id="hora_cita" name="hora_cita" class="form-control">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-between">
                                <button class="btn btn-primary" onclick="history.back()">Volver</button>
                                <button class="btn btn-primary" id="BtnEdittAsignacion">Actualizar</button>
                            </div>
                        </div>
                    </form>

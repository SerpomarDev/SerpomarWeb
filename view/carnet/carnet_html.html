
<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

<head>
    <title>Serpomar s.a.s</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
    <link rel="stylesheet" href="/css/carnet.css">

    <link rel="stylesheet" href="/css/carnet_bar.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  
    <script src="/js/carnet/carnet.js"></script> 
</head>


<body>

  <header>
    <img src="/img/logow.png" alt="Nodhus Logo" class="logo1" id="nodhus-logo">
    
</header>


 

  <div class="container">

    <form id="carnet-form">
      <h1>GENERAR CARNET</h1>
      Nombre: <input type="text" id="nombre" value="" placeholder=""><br>
      Apellido: <input type="text" id="apellido" value="" placeholder=""><br> 
      Cargo: <input type="text" id="cargo" value=""><br>
      RH: <input type="text" id="rh" value=""><br>
      ID: <input type="text" id="id" value=""><br>
      
      Proceso: 
      <select id="Proceso">
        <option value="">Selecciona un proceso</option> 
        <option value="GERENCIA">GERENCIA</option>
        <option value="SIG">SIG</option>
        <option value="CEDI">CEDI</option>
        <option value="TRANSPORTE">TRANSPORTE</option>
        <option value="COMERCIAL">COMERCIAL</option>
        <option value="GESTION HUMANA">GESTION HUMANA</option>
        <option value="MANTENIMIENTO">MANTENIMIENTO</option>
        <option value="CONTABILIDAD">CONTABILIDAD</option>
        <option value="COMPRAS">COMPRAS</option>
        <option value="SEG FISICA">SEG FISICA</option>
        <option value="TIC">TIC</option>
        <option value="VISITANTE">TIC</option>
      </select>
      <br>
      Foto: <input type="file" id="foto" accept="image/*"><br> 
      <button type="button" onclick="generarCarnet()">Generar Carnet</button>
    </form>

    <div id="header-container"></div> 
    <div id="botones">
      <button type="button" onclick="descargarImagen()">Descargar Imagen</button> 
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </body>
</html>

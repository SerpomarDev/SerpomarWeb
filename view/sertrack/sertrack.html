    .campo-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    }

    .campo-group > div {
    width: 48%;
    }

    label {
    display: block;
    margin-bottom: 5px;
    }

<div id="header-container"></div>
<script src="/Componentes/header.js"></script>
<script src="/Componentes/perfil.js"></script>

<body>
    <div class="header">
        <div class="title-container">
            <div class="circle"></div>
            <h1 class="title">SERTRACK</h1>
        </div>
    </div>

    <div class="margenform">

<br>
        <div class="container-fluid">
            <div class="row invoice-card-row">
                <div class="col-xl-3 col-xxl-3 col-sm-6">
                    <div class="card bg-info invoice-card" id="total-abiertas-card">
                        <div class="card-body d-flex">
                            <div class="icon me-3">
                                <i class="fas fa-tasks fa-2x text-white"></i>
                            </div>
                            <div>
                                <h2 class="text-white invoice-num" id="total-programa">0</h2>
                                <span class="text-white fs-18">Total Programa</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-xxl-3 col-sm-6">
                    <div class="card bg-info invoice-card">
                        <div class="card-body d-flex">
                            <div class="icon me-3">
                                <i class="fas fa-dollar-sign fa-2x text-white"></i>
                            </div>
                            <div>
                                <h2 class="text-white invoice-num" id="total-documento-lleno">0</h2>
                                <span class="text-white fs-18">Total Cargados</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pendientePago"></div>
            </div>
        </div>
        

        <div class="container-fluid">
            <button onclick="deleteSelectedRows()"><i class="fas fa-trash-alt"></i> Eliminar Filas Seleccionadas</button>
            <br>
            <br>
            <div id="preprogramar" class="ag-theme-alpine" style="height:750px; width: 100%; "></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="/js/sertrack/contadores.js"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.noStyle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-charts-enterprise@32.1.0/dist/ag-grid-charts-enterprise.js?t=1724946077050"></script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita, Rastrea y Gestiona</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/control_tower.css">
</head>
<body>
    <div class="container">
        <div class="search-wrapper">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
        <div class="title">Solicita - Rastrea - Gestiona</div>
        <div class="steps">
            <div class="step">
                <div class="step-icon"><i class="fas fa-box"></i></div>
                <div class="step-number">1</div>
                <div class="step-title">Expedinting</div>
                <div class="step-text">(Click aquí)</div>
            </div>
            <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            <div class="step">
                <div class="step-icon"><i class="fas fa-ship"></i></div>
                <div class="step-number">2</div>
                <div class="step-title">Tránsito internacional Marítimo</div>
                <div class="step-text">(Click aquí)</div>
            </div>
            <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            <div class="step">
                <div class="step-icon"><i class="fas fa-clipboard-check"></i></div>
                <div class="step-number">3</div>
                <div class="step-title">Aduana y control portuario</div>
                <div class="step-text">(Click aquí)</div>
            </div>
            <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            <div class="step">
                <div class="step-icon"><i class="fas fa-truck"></i></div>
                <div class="step-number">4</div>
                <div class="step-title">Transporte y centros de distribución</div>
                <div class="step-text">(Click aquí)</div>
            </div>
            <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            <div class="step">
                <div class="step-icon"><i class="fas fa-hand-holding-box"></i></div>
                <div class="step-number">5</div>
                <div class="step-title">Tránsito nacional y entrega</div>
                <div class="step-text">(Click aquí)</div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodhus</title>
    <link rel="icon" href="/faviconN.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="/css/pages.css" rel="stylesheet" />
    <link href="/css/style-Dash.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div id="header-container"></div>
<script src="/Componentes/header.js"></script>
<script src="/Componentes/perfil.js"></script>

<body>



    <div id="main-wrapper">
        <div class="header">
            <div class="title-container">
                <div class="circle"></div>
                <h1 class="title">COSTOS</h1>
            </div>
        </div>


        <div class="margenform">
            <div id="content" class="p-4 p-md-0 pt-5">
                <div class="container-fluid main-container">
                    <form id="createCosto" method="POST" enctype="multipart/form-data" class="form">
                        <p class="message">Complete los campos para crear un nuevo costo.</p>
                        <div class="flex">
                            <label>
                                <input type="text" class="input" id="valor" name="valor" required>
                                <span>Valor</span>
                            </label>
                            <div class="">
                                <button class="btn btn-primary" id="BtnSaveCosto">Enviar</button>
                            </div>
                    </form>
                    </div>

                    <div class="container">
                        <div id="costo"></div>
                    </div>
                </div>
            </div>
            <script src="/Componentes/sidebar.js"></script>
            <script src="/js/login/logout.js"></script>
            <script src="/js/custom.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
            <script src="/js/costo/createCosto.js"></script>
            <script src="/js/costo/deleteCosto.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

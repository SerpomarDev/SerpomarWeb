<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodhus</title>

    <link rel="icon" href="/faviconN.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/programar.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>

<body>
    <header>
        <img src="/img/nodhus.png" alt="Nodhus Logo" class="logo" id="nodhus-logo">
    </header>

    <div class="dlabnav">
        <div id="layout">
            <div class="dlabnav" id="sidebar">
                <div class="dlabnav-scroll sidebar-scroll">
                    <ul class="metismenu" id="menu">
                        <li id="roles-container"></li>
                        <li id="menu-items-container"></li>
                        <nav>
                            <a href="javascript:void(0)" id="logout-button" class="logout-link" aria-expanded="false">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="nav-text">Cerrar Sesión</span>
                            </a>
                        </nav>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5"> 
        <div class="calendar-container">
            <input class="save" type="submit">
            <input class="calendar" type="date">
          
            <div class="color-group">
                <h6><span class="azul"></span> 1er. Asig</h6>
                <h6><span class="verde"></span> 2do. Asig</h6>
            </div>
            <div class="color-group">
                <h6><span class="naranja"></span> 3er. Asig</h6>
                <h6><span class="rojo"></span> 4to. Asig</h6>
              
            </div>
            <div class="color-group">
                <h6><span class="morado"></span> 5to. Asig</h6>
                <h6><span class="negro"></span> 6to. Asig</h6>
            </div>
        </div>
        <div class="row">
            <div class="container1"> 
                <div class="col-md-4"> 
                    <h5>IMPORTACIÓN</h5>
                    <ul id="importacion" class="row row-cols-auto">
                    </ul>
                </div>
            </div>

            <div class="container1"> 
                <div class="col-md-4"> 
                    <h5>EXPORTACION</h5>
                    <ul id="exportacion" class="row row-cols-auto">
                    </ul>
                </div>
            </div>

            <div class="container1"> 
                <div class="col-md-4"> 
                    <h5>RETIRO VACIO</h5>
                    <ul id="retiro-vacio" class="row row-cols-auto">
                    </ul>
                </div>
            </div>

            <div class="container1"> 
                <div class="col-md-4"> 
                    <h5>TRASLADO</h5>
                    <ul id="traslado" class="row row-cols-auto">
                    </ul>
                </div>
            </div>

            <div class="container1"> 
                <div class="col-md-4"> 
                    <h5>DEVOLUCIÓN</h5>
                    <ul id="devolucion" class="row row-cols-auto">
                    </ul>
                </div>
            </div>


            <div class="container1"> 
                <div class="col-md-2"> 
                    <h5>PLACAS</h5>
                    <ul id="placas">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Componentes/sidebar.js"></script>
    <script src="/js/login/logout.js"></script>
    <script src="/js/programacion/programacion.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- PAGE TITLE HERE -->
    <title>Nodhus</title>
    <link rel="stylesheet" href="/css/styles.css">

    <link href="/css/style-Dash.css" rel="stylesheet" />

<body>

    <div id="layout-placeholder"></div>

   <div id="main-wrapper">
   
    <div class="header">
        <div class="title-container">
            <div class="circle"></div>
            <h1 class="title">PENDIENTE POR FACTURAR</h1>
        </div>
    </div>



    
        <div class="margenform">
          <div id="content" class="p-4 p-md-5 pt-5">

            <div class="container-fluid">
                <div class="row invoice-card-row">
                    <div class="col-xl-3 col-xxl-3 col-sm-6">

                                <div class="icon me-3">
                                    <i class="fas fa-tasks fa-2x text-white"></i>
                                </div>
                                <div>
                                    <h2 class="text-white invoice-num" id="total-sp-por-facturar">0</h2>
                                    <span class="text-white fs-18">Total SP por facturar</span>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="col-xl-3 col-xxl-3 col-sm-6">

                            <div class="card-body d-flex">
                                <div class="icon me-3">
                                    <i class="fas fa-dollar-sign fa-2x text-white"></i>
                                </div>
                                <div>
                                    <h2 class="text-white invoice-num" id="valor-total-sp">0</h2>
                                    <span class="text-white fs-18">Valor Total SP por facturar</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>

              <div id="contabilidad"></div>
              <div class="container"></div>
          </div>
        </div>

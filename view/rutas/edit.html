<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodhus</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="/css/pages.css" rel="stylesheet" />
    <link href="/css/style-Dash.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="layout-placeholder"></div>
    <div id="sidebar-container"></div>
    
    <div class="header">
        <div class="title-container">
            <div class="circle"></div>
            <h1 class="title">ACTUALIZAR RUTA</h1>
        </div>
    </div>

    <div class="margenform">
        <div id="content" class="p-4 p-md-5 pt-5">
            <div class="container-fluid main-container">
            <div class="container">
                <form id="editRuta" method="PUT" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="item" name="item">
                            </div>
                        </div>
            
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Tarifa</label>
                                <input type="text" class="form-control" id="tarifas" name="tarifas">
                            </div>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="" class="form-label">Comentario</label>
                                <input type="text" class="form-control" id="notas" name="notas">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10 d-flex justify-content-between">
                            <a class="btn btn-primary" href="/view/rutas/create.html">Volver</a>
                            <button  class="btn btn-primary" id="BtnEditRuta">Enviar</button>
                        </div>
                    </div>
                </form>
            </div> 
            <div class="container">
                <div id="editRutas"></div>
            </div>
        </div>
	</div>
    


   
    <script src="/componentes/loadSidebar.js"></script>
    <script src="/js/home/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script type="text/javascript" src="/js/ruta/editRuta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>

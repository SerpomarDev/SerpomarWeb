<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodhus</title>
    <link rel="icon" href="/faviconN.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="/css/pages.css" rel="stylesheet" />
    <link href="/css/style-Dash.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>


    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css">

    <!-- Cargar Firebase App y Firebase Storage desde CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
 
</head>
<div id="header-container"></div>
<script src="/Componentes/header.js"></script>
<script src="/Componentes/perfil.js"></script>

<body>




    <div id="main-wrapper">
        <div class="header">
            <div class="title-container">
                <h1 class="title">CREAR PLACA</h1>
            </div>
        </div>



        <div class="margenform">
            <div id="content" class="p-4 p-md-5 pt-5">
                <div class="container-fluid main-container">
                    <form id="createPlaca" method="POST" enctype="multipart/form-data" class="form">
                        <p class="message">Complete los campos para crear una nueva placa.</p>
                        <div class="row">
                            <label>
                                <input type="checkbox" id="externo" name="externo">
                                <span>Externo</span>
                              </label>
                              <div class="col-md-4 placa">
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="input" id="placa" name="placa" required>
                                        <span>Placa</span>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="input" id="eje" name="eje">
                                        <span>Eje</span>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="input" id="tipologia" name="tipologia">
                                        <span>Tipología</span>
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-4 id_aliado">
                                <div class="form-group">
                                    <label class="full-width">
                                    <select id="id_aliado" name="id_aliado" class="input">
                                        <option value="">Seleccione una Opción</option>
                                    </select>
                                    <span>Razón Social</span>
                                </label>
                                </div>
                            </div>
                            <div class="col-md-4 soat">
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="input" id="soat" name="soat">
                                        <span>Soat</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 fecha_vencimientos">
                                <div class="form-group">
                                    <label>
                                        <input type="date" class="input" id="fecha_vencimientos" name="fecha_vencimientos">
                                        <span>Soat fecha vencimiento</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="input" id="numero_poliza" name="numero_poliza">
                                        <span>numero de poliza</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 tecnomecanica">
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="input" id="tecnomecanica" name="tecnomecanica">
                                        <span>Tecnicomecanica</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 fecha_vencimientot">
                                <div class="form-group">
                                    <label>
                                        <input type="date" class="input" id="fecha_vencimientot" name="fecha_vencimientot">
                                        <span>tecnicomecanica vence</span>
                                    </label>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="input" id="webgps" name="webgps">
                                        <span>Web GPS</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="input" id="usuariogps" name="usuariogps">
                                        <span>Usuario GPS</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="input" id="contrasenagps" name="contrasenagps">
                                        <span>Clave GPS</span>
                                    </label>
                                </div>
                            </div>

                        </div>


                        
                        <div class="">
                         
                                <div class="form-group">
                                    <button class="btn btn-primary">Enviar</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
               
            </div>
            <div class="">
                <div id="Placa" class="ag-theme-alpine" style="height:600px; width: 100%;"></div>
            </div>
        </div>


       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/Componentes/sidebar.js"></script>
    <script src="/js/login/logout.js"></script>

    <script src="/js/custom.min.js"></script>




    <script type="text/javascript" src="/js/cargar/cargarAliados.js"></script>
    <script type="text/javascript" src="/js/placa/deletePlaca.js"></script>
    <script type="text/javascript" src="/js/placa/createPlaca.js"></script>
    <script type="text/javascript" src="/js/placa/tabla_placa.js"></script>
    <script type="module" src="/js/placa/placa_uploadFotos.js"></script>

    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.noStyle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-charts-enterprise@32.1.0/dist/ag-grid-charts-enterprise.js?t=1724946077050"></script>
</body>

</html>
